specVersion: 0.0.5
description: Betflix - Real-time price betting protocol with ENS trophies
repository: https://github.com/scaffold-eth/se-2/packages/subgraph/
schema:
  file: ./src/schema.graphql
dataSources:
  - kind: ethereum/contract
    name: Betflix
    network: sepolia
    source:
      abi: Betflix
      address: "0xc451425db45500b73a9D5C6E1f5F8a7A4BDb5229"
      startBlock: 9292790
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Bet
        - User
        - GlobalStats
        - DailyStats
      abis:
        - name: Betflix
          file: ./abis/Betflix.json
      eventHandlers:
        - event: BetCreated(bytes32,address,int64,uint256,uint256,uint256,string)
          handler: handleBetCreated
        - event: BetJoined(bytes32,address)
          handler: handleBetJoined
        - event: BetResolved(bytes32,address,address,int64,uint256,string)
          handler: handleBetResolved
        - event: BetCancelled(bytes32,address,uint256)
          handler: handleBetCancelled
      file: ./src/mapping.ts
